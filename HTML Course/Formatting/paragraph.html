<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>
<p>This is a paragraph</p>
<hr>
<p>This is <br> another paragraph</p>
<hr> 
<p>
<pre>
Another one <br>
<hr>
Keep working <br>
"Work hard beats talent 
when talent doesn't work hard"
</pre>
</p>
<hr>
</body>
</html>

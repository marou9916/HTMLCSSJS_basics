<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags</title>
</head>
<body>
    Bold tag : <b>Bold text</b> <br>

    Strong tag : <strong>Strong text</strong> <br>

    Italic tag : <i>Italic text</i><br>

    Emphasized text : <em>Emphasized text</em><br>

    Small text : <small>Small text</small><br>

    Marquee tag : <marquee behavior="" direction="ltr">Marked text</marquee><br>

    <mark>Marked text</mark><br>

    <del>Deleted text</del><br>

    <u>Underline text</u><br>

    <ins>Inserted text</ins><br>

    <p>I like <del>blue</del> <ins>black</ins></p><br>

    Subcript text : H<sub>2</sub>O <br>
    
    Superscript text : 10<sup>2</sup>

</body>
</html>

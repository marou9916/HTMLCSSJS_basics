<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags part2</title>
</head>
<body>
    <main>
        <figure style="text-align: center">
            <img src="baobab.jpg" alt="Photo de baobab" width="150px">
            <figcaption>La prestance d'un arbre centenaire</figcaption>
        </figure>
    </main>
    
    <details style="text-align: center">
        <summary>Descriptif</summary>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quidem temporibus quae consequuntur libero perspiciatis inventore placeat assumenda quia repudiandae itaque.</p>
    </details>
</body>
</html>

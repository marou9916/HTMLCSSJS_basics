<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Attributes</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" size="10" placeholder="Enter a name" autofocus autocomplete="on" required>
        <label for="surname">Surname</label>
        <input type="text" id="surname" size="10" placeholder="Surname" required>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        div{
            height: 200px;
            width: 400px;
            background-color: lightgrey;
            padding: 20px;
            margin: 20px;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.3) ,inset 5px 5px 10px rgba(0,0,0,0.3);
        }
       
    </style>
</head>
<body>
    <div>
        I'm a box
    </div>
</body>
</html>

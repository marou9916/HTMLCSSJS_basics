<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        div{
            height: 200px;
            width: 400px;
            background-color: brown;
            padding: 20px;
            margin: 20px;
            border: 5px solid black;
        }
        #box-2{
            height: 200px;
            width: 400px;
            background-color: green;
            padding: 20px;
            margin: 20px;
            border: 5px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        I'm a box
    </div>
    <div id="box-2">
        I'm a box
    </div>
</body>
</html>

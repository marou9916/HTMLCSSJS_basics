<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input types</title>
</head>
<body>
    <input type="submit" name="submit_btn" value="Save">
    <input type="reset" name="reset_btn" value="Reset"> 
    <br>
    <label for="">Gender</label>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    <br>
    <label for="">Favorite Vehicles</label>
    <input type="checkbox" name="vehicle" value="Honda">Honda
    <input type="checkbox" name="vehicle" value="Suzuki">Suzuki
    <input type="checkbox" name="vehicle" value="Toyota">Toyota
    <br>
    <label for="color">Favorite color</label>
    <input type="color" name="color" id="color">
    <br>
    <label for="date">Date</label>
    <input type="date" name="date" id="date">
    <br>
    <label for="datetime">Date(time local)</label>
    <input type="datetime-local" name="der" id="datetime">
    <br>
    <label for="email">Email</label>
    <input type="email" name="mail" id="email">
    <br>
    <label>Upload a file</label>
    <input type="file">
    <br>
    <label for="marks">Marks</label>
    <input type="number" min="30" max="98" id="marks">
    <br>
    <label for="">Range</label>
    <input type="range">
    <br>
    <label for="phone">Phone</label>
    <input type="tel" id="phone">
    <br>
    <label for="Time">Time</label>
    <input type="time" id="Time">
    <br>
    <label for="URL">URL</label>
    <input type="url" id="URL">
    <br>
    <label for="week">Week</label>
    <input type="week" id="week">
</body>
</html>
